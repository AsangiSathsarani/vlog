<ion-header>
  <ion-navbar>
    <ion-title>
      Github Search App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4>

        <ion-label>Language</ion-label>
      </ion-col>
      <ion-col col-8>

        <ion-select name="language" [(ngModel)] = "language">
          <ion-option  value="Java">Java</ion-option>
          <ion-option  value="Python">Python</ion-option>
          <ion-option  value="CSS">CSS</ion-option>
          <ion-option  value="PHP">PHP</ion-option>
          <ion-option  value="Ruby">Ruby</ion-option>
          <ion-option  value="C++">C++</ion-option>
          <ion-option  value="C">C</ion-option>
          <ion-option  value="Shell">Shell</ion-option>
          <ion-option  value="C#">C#</ion-option>
          <ion-option  value="Objective-C">Objective-C</ion-option>
          <ion-option  value="R">R</ion-option>
          <ion-option  value="VimL">VimL</ion-option>
          <ion-option  value="Go">Go</ion-option>
          <ion-option  value="Perl">Perl</ion-option>
          <ion-option  value="CoffeeScript">CoffeeScript</ion-option>
          <ion-option  value="TeX">Tex</ion-option>
          <ion-option  value="Swift">Swift</ion-option>
          <ion-option  value="Scala">Scala</ion-option>
          <ion-option  value="Emacs Lisp">Emacs Lisp</ion-option>
          <ion-option  value="Haskell">Haskell</ion-option>
          <ion-option  value="Lua">Lua</ion-option>
          <ion-option  value="Clojure">Clojure</ion-option>
          <ion-option  value="Matlab">Matlab</ion-option>
          <ion-option  value="Arduino">Arduino</ion-option>
          <ion-option  value="Makefile">Makefile</ion-option>
          <ion-option  value="Groovy">Groovy</ion-option>
          <ion-option  value="Puppet">Puppet</ion-option>
          <ion-option  value="Rust">Rust</ion-option>
          <ion-option  value="PowerShell">PowerShell</ion-option>


        </ion-select>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar (keyup)="findData($event)"></ion-searchbar>
        <div *ngIf="repos">
          <ion-list>
            <ion-item *ngFor="let res of repos">
              <ion-avatar item-left>
                <img src="{{res.owner.avatar_url}}">
              </ion-avatar>
              <h2>{{res.name}}</h2>
              <p><ion-badge item-right>{{res.full_name}}</ion-badge></p>
              <button ion-button (click)="MoreData(res.id)"> Click Here</button>
            </ion-item>
          </ion-list>

        </div>



      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
